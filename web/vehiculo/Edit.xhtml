<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VehiculoEditDlg" widgetVar="VehiculoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditVehiculoTitle}">
            <h:form id="VehiculoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vehiculoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditVehiculoLabel_vehiculoPK_año}" for="vehiculoPK_año" />
                        <p:inputText id="vehiculoPK_año" value="#{vehiculoController.selected.vehiculoPK.año}" title="#{bundle.EditVehiculoTitle_vehiculoPK_año}" required="true" requiredMessage="#{bundle.EditVehiculoRequiredMessage_vehiculoPK_año}"/>
                        <p:outputLabel value="#{bundle.EditVehiculoLabel_vehiculoPK_placa}" for="vehiculoPK_placa" />
                        <p:inputText id="vehiculoPK_placa" value="#{vehiculoController.selected.vehiculoPK.placa}" title="#{bundle.EditVehiculoTitle_vehiculoPK_placa}" required="true" requiredMessage="#{bundle.EditVehiculoRequiredMessage_vehiculoPK_placa}"/>
                        <p:outputLabel value="#{bundle.EditVehiculoLabel_modelo}" for="modelo" />
                        <p:inputText id="modelo" value="#{vehiculoController.selected.modelo}" title="#{bundle.EditVehiculoTitle_modelo}" />
                        <p:outputLabel value="#{bundle.EditVehiculoLabel_marca}" for="marca" />
                        <p:inputText id="marca" value="#{vehiculoController.selected.marca}" title="#{bundle.EditVehiculoTitle_marca}" />
                        <p:outputLabel value="#{bundle.EditVehiculoLabel_cilindraje}" for="cilindraje" />
                        <p:inputText id="cilindraje" value="#{vehiculoController.selected.cilindraje}" title="#{bundle.EditVehiculoTitle_cilindraje}" />
                        <p:outputLabel value="#{bundle.EditVehiculoLabel_paisF}" for="paisF" />
                        <p:inputText id="paisF" value="#{vehiculoController.selected.paisF}" title="#{bundle.EditVehiculoTitle_paisF}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{vehiculoController.update}" value="#{bundle.Save}" update="display,:VehiculoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'VehiculoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VehiculoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
