<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Examen</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top"><center><h1>LOJACAR</h1></center></ui:insert>
        </div>
        <h:form>
    <p:growl>
        <p:autoUpdate />
    </p:growl>
 
    <p:panelMenu style="width:300px">
        <p:submenu label="Menu">
            <p:menuitem value="Guardar" action="#{menuView.save}" icon="pi pi-save" />
            <p:menuitem value="Actualizar" action="#{menuView.update}"  icon="pi pi-refresh" />
        </p:submenu>
        <p:submenu label="Menu dos">
            <p:menuitem value="eliminar" action="#{menuView.delete}"  ajax="false" icon="pi pi-times"/>
        </p:submenu>
        <p:separator />
        <p:submenu label="Navegacion" >
            <p:submenu label="Links" icon="pi pi-home">
                <p:submenu label="PrimeFaces" icon="pi pi-briefcase">
                    <p:menuitem value="Home" url="http://www.primefaces.org" icon="pi pi-home" />
                    <p:menuitem value="Docs" url="http://www.primefaces.org/documentation" icon="pi pi-file" />
                    <p:menuitem value="Download" url="http://www.primefaces.org/downloads" icon="pi pi-arrow-down" />
                    <p:menuitem value="Support" url="http://www.primefaces.org/support" icon="pi pi-briefcase" />
                </p:submenu>
            </p:submenu>
            <p:menuitem value="Mobile" icon="pi pi-mobile" />
        </p:submenu>
    </p:panelMenu>
</h:form>

        <div id="content" class="center_content">
            <ui:insert name="content">
              <style type="text/css">    
    .white-button.ui-button.ui-state-default {
        background-color: #ffffff;
        color: #222222;
        border-color: #d6d6d6;
        /* with the exported variables from Nova and Luna Themes*/
        border-color: var(--input-border-color, #d6d6d6);
    }
 
    .white-button.ui-button.ui-state-default:enabled:hover, 
    .white-button.ui-button.ui-state-default:focus {
        background-color: #f2f2f2;
        border-color: #ccc;
        color: #373a3c;
        /* with the exported variables from Nova and Luna Themes*/
        border-color: var(--input-hover-border-color, #ccc);
    }
 
    .green-button.ui-button.ui-state-default {
        background-color: #5cb85c;
        border-color: #5cb85c;
        color: #fff;
    }
 
    .green-button.ui-button.ui-state-default:enabled:hover, 
    .green-button.ui-button.ui-state-default:focus {
        background-color: #4cae4c;
        border-color: #5cb85c;
    }
 
    .red-button.ui-button.ui-state-default {
        background-color: #d9534f;
        border-color: #d9534f;
        color: #fff;
    }
 
    .red-button.ui-button.ui-state-default:enabled:hover, 
    .red-button.ui-button.ui-state-default:focus {
        background-color: #d43f3a;
        border-color: #d9534f;
    }
     
</style>
 
 
<h3 style="margin-top:0">Complementos</h3>
<div class="ui-g ui-fluid">
    <div class="ui-g-12 ui-md-4">
        <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon"><i class="pi pi-user"></i></span>
            <p:inputText placeholder="nombres" />      
        </div>
    </div>
 
    <div class="ui-g-12 ui-md-4">
        <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon">$</span>
            <p:inputText placeholder="precio" />
            <span class="ui-inputgroup-addon">.00</span>      
        </div>
    </div>
 
    <div class="ui-g-12 ui-md-4">
        <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon">www</span>
            <p:inputText placeholder="sitioweb" />   
        </div>
    </div>
</div>
 
<h3>multiple complemteos</h3>
<div class="ui-g">
    <div class="ui-g-12">
        <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon"><i class="pi pi-shopping-cart"></i></span>  
            <span class="ui-inputgroup-addon"><i class="pi pi-money-bill"></i></span>   
            <p:inputText placeholder="precio" />
            <span class="ui-inputgroup-addon">$</span>  
            <span class="ui-inputgroup-addon">.00</span>      
        </div>
    </div>
</div>
 
<h3>Button Addons</h3>
<div class="ui-g ui-fluid">
    <div class="ui-g-12 ui-md-4">
        <div class="ui-inputgroup">
            <p:commandButton value="Search"/> 
            <p:inputText placeholder="Keyword" />        
        </div>
    </div>
 
    <div class="ui-g-12 ui-md-4">
        <div class="ui-inputgroup">
            <p:inputText placeholder="Keyboard" />
            <p:commandButton icon="pi pi-search"  styleClass="white-button"/>  
        </div>
    </div>
 
    <div class="ui-g-12 ui-md-4">
        <div class="ui-inputgroup">
            <p:commandButton icon="pi pi-check" styleClass="green-button"/> 
            <p:inputText placeholder="Vote" />
            <p:commandButton icon="pi pi-times" styleClass="red-button"/>     
        </div>
    </div>
</div>
 
<h3>Checkbox</h3>
<div class="ui-g ui-fluid">
    <div class="ui-g-12 ui-md-4">
        <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon-checkbox"><p:selectBooleanCheckbox /></span>
            <p:inputText placeholder="nombres" />        
        </div>
    </div>
</div>
            </ui:insert>
        </div>
        

        <div id="bottom">
            <ui:insert name="bottom">
                <h:form>   
    <p:growl id="growl" showDetail="true" sticky="true" />  
       
    <p:panel header="Growl">  
        <h:panelGrid columns="2" cellpadding="5">  
            <p:outputLabel for="msg" value="Message:" />   
            <p:inputText id="msg" value="#{growlView.message}" required="true" />  
        </h:panelGrid>  
   
        <p:commandButton value="Save" action="#{growlView.saveMessage}" update="@form" />
    </p:panel>     
</h:form>
            </ui:insert
            
        </div>

    </h:body>

</html>
