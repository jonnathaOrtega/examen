<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClienteCreateDlg" widgetVar="ClienteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateClienteTitle}">
            <h:form id="ClienteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clienteController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateClienteLabel_clientePK_nombre}" for="clientePK_nombre" />
                        <p:inputText id="clientePK_nombre" value="#{clienteController.selected.clientePK.nombre}" title="#{bundle.CreateClienteTitle_clientePK_nombre}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_clientePK_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateClienteLabel_clientePK_cedula}" for="clientePK_cedula" />
                        <p:inputText id="clientePK_cedula" value="#{clienteController.selected.clientePK.cedula}" title="#{bundle.CreateClienteTitle_clientePK_cedula}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_clientePK_cedula}"/>
                        <p:outputLabel value="#{bundle.CreateClienteLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{clienteController.selected.apellido}" title="#{bundle.CreateClienteTitle_apellido}" />
                        <p:outputLabel value="#{bundle.CreateClienteLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{clienteController.selected.direccion}" title="#{bundle.CreateClienteTitle_direccion}" />
                        <p:outputLabel value="#{bundle.CreateClienteLabel_edad}" for="edad" />
                        <p:inputText id="edad" value="#{clienteController.selected.edad}" title="#{bundle.CreateClienteTitle_edad}" />
                        <p:outputLabel value="#{bundle.CreateClienteLabel_provincia}" for="provincia" />
                        <p:inputText id="provincia" value="#{clienteController.selected.provincia}" title="#{bundle.CreateClienteTitle_provincia}" />
                        <p:outputLabel value="#{bundle.CreateClienteLabel_autoCompra}" for="autoCompra" />
                        <p:inputText id="autoCompra" value="#{clienteController.selected.autoCompra}" title="#{bundle.CreateClienteTitle_autoCompra}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clienteController.create}" value="#{bundle.Save}" update="display,:ClienteListForm:datalist,:growl" oncomplete="handleSubmit(args,'ClienteCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClienteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
